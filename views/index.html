<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Log In & Sign Up</title>
  </head>
  <body>
    <div class="form-modal">
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form>
          <input type="text" id="login-username" placeholder="Enter email or username" />
          <input type="password" id="login-password" placeholder="Enter password" />
          <button type="button" id="btn-login" class="btn login">login</button>
          <hr />
        </form>
      </div>

      <div id="signup-form">
        <form>
          <input type="email" id="signup-email" placeholder="Enter your email" />
          <input type="text" placeholder="Create passwor" />
          <input type="password" id="signup-password" placeholder="Confirm password" />
          <button type="button" id="btn-signup" class="btn signup">create account</button>
          <hr />
        </form>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
